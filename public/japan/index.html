    <h1>Christine &amp; Jon</h1>
    <p>Recently visited <a href="https://en.wikipedia.org/wiki/Japan">Japan</a>. Stayed overnight at <a href="https://en.japantravel.com/hiroshima/fudoin-temple/4418n">a Buddhist temple</a>, partially ascended <a href="http://www.japan-guide.com/e/e3451.html">Mount Misen</a>, and munched on <a href="https://tabelog.com/en/osaka/A2701/A270206/27000443/">kushikatsu</a>. Also ate unadon, chutoro and snacked on <a href="http://shun-gate.com/en/okurimono/confectioneries/okurimono_10.html">baumkuchen</a> from <a href="https://www.buzzfeed.com/mjs538/strongs-for-everyone?utm_term=.qj8Q5AWxn#.hi7mVX82M">konbinis</a>. Found <a href="https://www.youtube.com/watch?v=rLFaNX4WkZ0">quirkiness in Tokyo</a> and then <a href="https://www.insidekyoto.com/okochi-sanso-villa-arashiyama">serenity in Kyoto.</a></p>
